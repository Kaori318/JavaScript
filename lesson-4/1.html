   <script>
      function GetDigitsOfNumber(number) {
         if (number > 0 && number < 999) {
            this.thirDigit = Math.floor(number / 100);
            this.secondDigit = Math.floor(number / 10) % 10;
            this.firstDigit = number % 10;
         } else console.log('Значение аргумента должно быть целым числом от 0 до 999')
      }
      console.log(new GetDigitsOfNumber(689));
   </script>
